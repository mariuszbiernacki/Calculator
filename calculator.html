<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="main-wrapper">

        <div id="calculator">
            <div id="display" data-name="display">0</div>
            <div>
                <button id="+" class="buttons buttons--tone">+</button>
                <button id="-" class="buttons buttons--tone">-</button>
                <button id="x" class="buttons buttons--tone">x</button>
                <button id="/" class="buttons buttons--tone">/</button>
            </div>
            <div id="buttons">
                <button id="7" class="buttons">7</button>
                <button id="8" class="buttons">8</button>
                <button id="9" class="buttons">9</button>
                <button class="equal buttons buttons--tone" data-name="equal">=</button><br>
                <button id="4" class="buttons">4</button>
                <button id="5" class="buttons">5</button>
                <button id="6" class="buttons">6</button><br>
                <button id="1" class="buttons">1</button>
                <button id="2" class="buttons">2</button>
                <button id="3" class="buttons">3</button><br>
                <button id="0" class="buttons">0</button>
                <button id="10" class="buttons">.</button>
                <button class="buttons buttons--tone" data-name="ac">ac</button>
            </div>
        </div>

    </div>

    <script src="calculator.js"></script>
</body>

</html>
